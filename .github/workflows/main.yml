name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - main  # Remplace par ta branche principale si nÃ©cessaire

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ”‘ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ssh-quai.alwaysdata.net >> ~/.ssh/known_hosts

      - name: ðŸ“‚ Sync files via rsync
        run: |
          rsync -avz --delete \
            --exclude=".git*" \
            --exclude="node_modules/bootstrap/scss/**" \
            --exclude="node_modules/bootstrap/js/**" \
            --exclude="node_modules/bootstrap-icons/icons/**" \
            -e "ssh -i ~/.ssh/id_rsa -p 22" ./ quai@ssh-quai.alwaysdata.net:/www/

