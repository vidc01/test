<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="John" name="Nom" > 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Doe" name="Prenom"> 
        </div>
        <div class="mb-3">
          <label for="AllergieInput" class="form-label">Allergies</label>
          <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (fruits de mer, arachides..)"  value="Cacahuetes" name="Allergies"> 
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label">Nombres de convives habituel</label>
            <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien vous êtes habituellement ?"  value="4" name="NbConvives"> 
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput" name="Date"> 
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisis" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                    Midi
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisis" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                    Soir
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour" name="Heure">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <!-- Supplément, Bouton pour ouvrir la modal ajout de databstoggle et databstarget au bouton annuler et une modal -->
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#CancelReservationModal">
                Annuler
            </button>
        </div>
    </form>
</div>
<!-- Modal Bootstrap pour l'annulation -->
<div class="modal fade" id="CancelReservationModal" tabindex="-1" aria-labelledby="CancelReservationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="CancelReservationModalLabel">Annuler la réservation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Êtes-vous sûr de vouloir annuler cette réservation ? Cette action est irréversible.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non, revenir</button>
                <button type="button" class="btn btn-danger">Oui, annuler</button>
            </div>
        </div>
    </div>
</div>
